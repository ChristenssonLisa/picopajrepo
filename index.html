<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Display</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #ffe6f2;
      color: #cc0066;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #cc0066;
    }

    #temperature {
      font-size: 36px;
      margin: 20px;
      background-color: #ffccff;
      padding: 15px;
      border-radius: 10px;
    }

    #changeTemperatureBtn {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ffccff;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      color: #cc0066;
    }

    #changeTemperatureBtn:hover {
      background-color: #cc0066;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Girly Temperature Display</h1>
  <div id="temperature">27°C</div>

  <button id="changeTemperatureBtn" onclick="changeTemperature()">Change Temperature</button>

  <script>
    // Function to change the temperature value
    function changeTemperature() {
      // Hardcoded temperature value
      var newTemperature = 27;

      // Update the displayed temperature
      document.getElementById('temperature').innerText = newTemperature + '°C';

      // Log a message when the button is clicked
      console.log('Button clicked');
    }
  </script>

</body>
</html>
