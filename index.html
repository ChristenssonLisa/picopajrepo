<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Display</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #ffe6f2;
      color: #cc0066;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #cc0066;
    }

    #temperature {
      font-size: 36px;
      margin: 20px;
      background-color: #ffccff;
      padding: 15px;
      border-radius: 10px;
    }

    #date {
      font-size: 18px;
      margin: 10px;
      color: #cc0066;
    }

    #changeTemperatureBtn {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ffccff;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      color: #cc0066;
    }

    #changeTemperatureBtn:hover {
      background-color: #cc0066;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Current Temperature</h1>
  <div id="temperature">Loading...</div>
  <div id="date"></div>

  <button id="changeTemperatureBtn" onclick="fetchTemperatureData()">Fetch Temperature</button>

  <script>
    // Function to fetch temperature data from Azure Function
    function fetchTemperatureData() {
      // Replace with your Azure Function URL
      var azureFunctionUrl = 'https://func-raspberry-temp.azurewebsites.net/api/getLatestTemp';

      fetch(azureFunctionUrl)
        .then(response => response.json())
        .then(data => {
          // Update the displayed temperature
          document.getElementById('temperature').innerText = data.temperature + 'Â°C';

          // Update the displayed date
          var date = new Date(data.timestamp);
          document.getElementById('date').innerText = 'Recorded on: ' + date.toLocaleString();
        })
        .catch(error => {
          console.error('Error fetching temperature data:', error);
          document.getElementById('temperature').innerText = 'Error fetching data';
        });
    }
  </script>

</body>
</html>
